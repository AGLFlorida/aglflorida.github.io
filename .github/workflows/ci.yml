name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches: [main]
    paths-ignore:
      - '/*.md'
      - 'src/content/releases/*.md'
      - '*.yml'

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Validate schemas
        run: npm run validate:schemas

      - name: Compile typescript
        run: npm run compile

      - name: Build project
        run: npm run build

