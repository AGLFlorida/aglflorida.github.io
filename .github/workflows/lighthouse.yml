name: Lighthouse CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_URL: https://aglflorida.com

      - name: Run Lighthouse CI
        id: lhci
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: .lighthouserc.js
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Post results to PR
        if: always()
        uses: actions/github-script@v7
        env:
          LHCI_MANIFEST: ${{ steps.lhci.outputs.manifest }}
          LHCI_LINKS: ${{ steps.lhci.outputs.links }}
        with:
          script: |
            const manifest = JSON.parse(process.env.LHCI_MANIFEST || '[]');
            const links = JSON.parse(process.env.LHCI_LINKS || '{}');

            const score = (val) => val !== null ? Math.round(val * 100) : 'n/a';
            const icon = (val) => {
              if (val === null) return '➖';
              if (val >= 0.9) return '✅';
              if (val >= 0.7) return '⚠️';
              return '❌';
            };

            const rows = manifest
              .filter(r => r.isRepresentativeRun)
              .map(r => {
                const s = r.summary;
                const url = r.url.replace(/^https?:\/\/[^/]+/, '') || '/';
                const link = links[r.url] ? `[report](${links[r.url]})` : '—';
                return [
                  `| \`${url}\``,
                  `${icon(s.performance)} ${score(s.performance)}`,
                  `${icon(s.accessibility)} ${score(s.accessibility)}`,
                  `${icon(s['best-practices'])} ${score(s['best-practices'])}`,
                  `${icon(s.seo)} ${score(s.seo)}`,
                  `${link} |`,
                ].join(' | ');
              })
              .join('\n');

            const body = [
              '## Lighthouse Results',
              '',
              '| Page | Performance | Accessibility | Best Practices | SEO | Report |',
              '|------|:-----------:|:-------------:|:--------------:|:---:|--------|',
              rows,
              '',
              '_✅ ≥ 90 · ⚠️ ≥ 70 · ❌ < 70_',
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c =>
              c.user.login === 'github-actions[bot]' &&
              c.body.startsWith('## Lighthouse Results')
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
